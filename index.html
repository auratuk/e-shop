<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>BookWorm</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <nav class="top-nav">
      <img class="page-logo" src="res/book-logo.png"/>
      <div class="last-navbar-items">
        <div class="search-container">
          <input id="search-bar" placeholder="Search..."/>
        </div>
        <a class="login-btn" href="#login">Login</a>
      </div>
    </nav>
    <div class="main-meniu"></div>
    <div class="login-wrapper">
      <div class="login">
        <button class="login-close-btn">&times;</button>
        <div class="login-content">
          <h1>Log in</h1>
          <div class="login-content-item">
            <label>Email</label>
            <input type="text" placeholder="Enter email">
          </div>
          <div class="login-content-item">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
          </div>
          <div class="login-content-item">
            <input type="checkbox">
            <label>Remember me</label>
          </div>
          <div class="login-content-item">
            <button>Let me in!</button>
          </div>
          <div class="login-content-item">
            <a href="#" target="_blank">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="carousel-wrapper">
        <div class="carousel">
          <div class="carousel-buttons hide">
            <button class="carousel-btn carousel-btn-left">&larr;</button>
            <button class="carousel-btn carousel-btn-right">&rarr;</button>
          </div>
        </div>
      </div>
      <div class="cards-wrapper">
        <div class="cards"></div>
      </div>
    </main>
    <div class="footer">
      <p>Â© 2022 Laura</p>
    </div>
  </body>
</html>
